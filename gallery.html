<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wildlife</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles/gallery.css">
</head>

<body>


    <div class="post">

        <div class="up">

            <div class="left">
                <div class="image">

                </div>

                <div class="names">

                    <div class="pname">
                        Hannah Davies
                    </div>
                    <div class="activity">
                        1m. <i class="fa-solid fa-users"></i>
                    </div>
                </div>
            </div>
            <div class="right">
                <i class="fa-solid fa-ellipsis"></i>
            </div>
        </div>


        <div class="post-body">
            Hey, hod wo i make this post shareable :(
        </div>

        <div class="social">
            <div class="like">
                <i class="fa-regular fa-thumbs-up"></i>
                <div class="reaction">

                    <div><i class="fa-solid fa-heart"></i></div>

                    <div><i class="fa-solid fa-face-smile"></i></div>

                    <div><i class="fa-solid fa-face-angry"></i></div>

                    <div><i class="fa-solid fa-face-sad-cry"></i></div>

                    <div><i class="fa-solid fa-face-sad-tear"></i></div>

                    <div><i class="fa-solid fa-face-grin-hearts"></i></div>

                </div>
            </div>

            <div class="comment">
                <i class="fa-regular fa-comments"></i>
            </div>

            <div class="share">
                <i class="fa-regular fa-share-from-square"></i>
            </div>

        </div>
        <div class="leave-comment">
            <div class="image">
            </div>
            <div class="comment-element">

                <input type="text">
                <i class="fa-solid fa-face-smile"></i>
                <i class="fa-solid fa-camera-retro"></i>
                <i class="fa-solid fa-gift"></i>
                <i class="fa-solid fa-note-sticky"></i>
            </div>
        </div>
    </div>



</body>

</html>
